# =================================================================
# Docker Image Build & Publish to GHCR
# =================================================================
# This workflow builds the Coolify with Granular Permissions image
# and publishes it to GitHub Container Registry (ghcr.io)
#
# Users can pull the image using:
#   docker pull ghcr.io/<owner>/coolify-granular-permissions:latest
# =================================================================

name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'config/**'
      - 'database/**'
      - 'resources/**'
      - 'routes/**'
      - 'docker/**'
      - 'composer.json'
      - '.github/workflows/docker-publish.yml'

  release:
    types: [published]

  workflow_dispatch:
    inputs:
      coolify_version:
        description: 'Coolify version to build against'
        required: true
        default: 'latest'
        type: string
      push_image:
        description: 'Push image to registry'
        required: true
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        coolify_version:
          - latest
        include:
          - coolify_version: latest
            tags_suffix: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Coolify version
        id: coolify-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.coolify_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ matrix.coolify_version }}" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For releases: use release tag (e.g., v1.0.0)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # For main/master branch: use 'latest' tag
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') || github.ref == format('refs/heads/{0}', 'master') }}
            # Coolify version specific tags
            type=raw,value=coolify-${{ steps.coolify-version.outputs.version }},enable=true
            # SHA-based tag for traceability
            type=sha,prefix=sha-
          labels: |
            org.opencontainers.image.title=Coolify with Granular Permissions
            org.opencontainers.image.description=Extends Coolify v4 with granular user role and project-level access management
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            dev.coolify.base-version=${{ steps.coolify-version.outputs.version }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.push_image == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            COOLIFY_VERSION=${{ steps.coolify-version.outputs.version }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=max
          sbom: true

      - name: Generate artifact attestation
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.push_image == 'true' }}
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Output image details
        run: |
          echo "## Docker Image Published! :whale:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Coolify Base Version:** ${{ steps.coolify-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest:** ${{ steps.push.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # Build against multiple Coolify versions on release
  build-multi-version:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: build-and-push

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        coolify_version:
          # Add specific Coolify versions to build against here
          # These are common stable versions - update as needed
          - "4.0.0-beta.365"
          - "4.0.0-beta.364"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract release version
        id: release
        run: echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.release.outputs.version }}-coolify-${{ matrix.coolify_version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:coolify-${{ matrix.coolify_version }}
          labels: |
            org.opencontainers.image.title=Coolify with Granular Permissions
            org.opencontainers.image.description=Extends Coolify v4 with granular user role and project-level access management
            org.opencontainers.image.version=${{ steps.release.outputs.version }}
            dev.coolify.base-version=${{ matrix.coolify_version }}
          build-args: |
            COOLIFY_VERSION=${{ matrix.coolify_version }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
