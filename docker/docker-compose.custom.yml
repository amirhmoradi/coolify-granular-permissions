# Docker Compose custom file for Coolify with Granular Permissions
#
# Copy this file to /data/coolify/source/docker-compose.custom.yml
# Then run: bash /data/coolify/source/upgrade.sh
#
# Coolify's install script natively supports docker-compose.custom.yml.

services:
  coolify:
    # Use your custom image instead of the official one
    image: ${CUSTOM_COOLIFY_IMAGE:-ghcr.io/amirhmoradi/coolify-granular-permissions:latest}
    environment:
      # Enable granular permissions
      - COOLIFY_GRANULAR_PERMISSIONS=true
